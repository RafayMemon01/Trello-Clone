<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Trello-Clone</title>
    <link rel="shortcut icon" href="./Assets/Image/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <div class="mainHeader">
            <span class="heading" title="Trello-Clone">Trello</span>
            <span title="More By Developer" class="bi bi-grid-3x3-gap-fill gridIcon"></span>
        </div>

    </header>
    <main>
        <div class="createNew">
            <input type="text" id="newElemtInput" onkeydown="fun(event)" placeholder="Create New Column..">
            <button class="addButton" onclick="fun2(event)">ADD</button>
            <!-- <i onkeypress="fun()" class="bi bi-plus-square-fill gridIcon"></i> -->
        </div>
        <div class="mainContent">
            <div class="subContent" draggable="true">
                <h3 id="heading">ToDo</h3>
                <div class="tikets">
                    <div class="tiket" draggable="true"><span>ABC</span><i class="bi bi-trash3-fill"></i></div>
                </div>
                    <input class="newTiketButton" type="text" placeholder="Create New Task" onkeydown="fun3(event)">
            </div>
            <div class="subContent" draggable="true">
                <h3 id="heading">Doing</h3>
                <div class="tikets">

                </div>
                    <input class="newTiketButton" type="text" placeholder="Create New Task" onkeydown="fun3(event)">
            </div>
            <div class="subContent" draggable="true">
                <h3 id="heading">Done</h3>
                <div class="tikets">
                    
                </div>
                    <input class="newTiketButton" type="text" placeholder="Create New Task" onkeydown="fun3(event)">
            </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="./Js/index.js"></script>
</body>

</html>
